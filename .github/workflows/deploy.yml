name: Deploy Personal Airflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-personal-airflow
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy stack
        env:
          ENV_FILE: /home/user/secrets-and-database/.env.prod
        run: |
          test -f "$ENV_FILE" || (echo "Missing $ENV_FILE on runner" && exit 1)

          mkdir -p ./airflow/logs ./airflow/plugins
          sudo chown -R 1000:0 ./airflow/logs ./airflow/plugins
          sudo chmod -R u+rwX,g+rwX ./airflow/logs ./airflow/plugins
          
          docker compose --env-file "$ENV_FILE" pull
          docker compose --env-file "$ENV_FILE" down --remove-orphans || true
          docker compose --env-file "$ENV_FILE" up -d